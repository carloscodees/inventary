<mat-card class="example-card">
    <mat-card-header>
    
      <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>{{data.categories[0]['name']}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{data.images[0].src}}" alt="" class="img-table-mini" *ngIf="data.images[0]">  
    <img mat-card-image src="{{urlmain}}/wp-content/uploads/woocommerce-placeholder-150x150.png" alt="" class="img-table-mini" *ngIf="!data.images[0]">  
    <mat-card-content>
      <div [innerHTML]="data.description">
       
      </div>
    </mat-card-content>
    <mat-card-actions>
      <p>
      Price:  {{ data.price | currency: 'USD' | lowercase }}
      </p>
    </mat-card-actions>
  </mat-card>
